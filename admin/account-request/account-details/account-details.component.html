<main class="main">
    <app-admin-header></app-admin-header>

<div >
    <h2>ACCOUNT REQUEST LIST</h2>
    <table id="account" border="1">
        <tr>
            <th>Account Id</th>
            <td>{{account.accountId}}</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>{{account.date}}</td>
            </tr>
            <tr>
                <th>Minimum Balance</th>
                <td>{{account.minimumBalance}}</td>
            </tr>
            <tr>
                <th>Current Balance</th>
                <td>{{account.currentBalance}}</td>
            </tr>
            <tr>
                <th>Rate Of Interest</th>
                <td>{{account.rateOfInterest}}</td>
            </tr>
            <tr>
                <th>Account Type </th>
                <td>{{account.accountType}}</td>
            </tr>
            <tr>
            <th>customerId</th>
            <td>{{account.customerId.customerId}}</td>
           </tr>
            
           
            <tr >
                <td style="text-align: center;" colspan="2"><button (click)="goback()">Go Back</button></td>
            </tr>
    </table>
</div>
</main>
<app-admin-footer></app-admin-footer>
